英语基础知识与专业知识，散落在各种教材、字典、课程。让读者用户总是看到部分面貌。我希望能够将英语的所有知识
整合在一起，让初学者能够看到基础的内容，进而看到英语上层，再进入英语的细化领域。英语的单词数量问题就跟数字
的数量一样，有无限的扩展的可能。这不是本项目的目的，数学能够各种分支，就因为出现现有的数字与运算法则无法处
理的情况发生。才产生新的数学知识，同样，让字母产生新的信息，就需要给英语创建新的规则，才能让英语的信息得到
扩展。就像计算机英语、医学英语、化学英语等新型英语产生。

为了让零基础的自学英语人士、学了一知半解的学生，能够对英文的整体有所认知。
